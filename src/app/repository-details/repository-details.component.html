<md-card>
  <md-card-header>
    <md-card-title>
      {{repository.name}}
      <div class="stars">{{repository.stars}}</div>
    </md-card-title>
    <md-card-subtitle>
      by {{repository.owner.name}}
    </md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      {{repository.description}}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button *ngFor="let tag of repository.tags">{{tag}}</button>
  </md-card-actions>
</md-card>
